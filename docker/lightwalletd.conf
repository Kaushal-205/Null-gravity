# Lightwalletd configuration for use with zebrad
# This file is used by lightwalletd to connect to the Zcash node

# RPC connection settings (matches zebrad RPC config)
rpcuser=zcashrpc
rpcpassword=zcashrpcpassword
rpchost=zebrad
rpcport=18232

# Network (should match zebrad network setting)
# regtest, testnet, or mainnet
regtest=1

